<!-- // Write a JavaScript program to highlight the capital words of the following paragraph, on mouse over the div which contains this paragraph.

// WE have just started THIS section for the USERS (beginner to intermediate) who want to work with various JAVASCRIPT problems and write scripts ONLINE to test their JavaScript skill. -->
<!DOCTYPE html>
<html>
<head>
  <title>Capital Letter Highlighter</title>
  <style>
    #myText {
      font-size: 24px;
      cursor: pointer;
    }
    .highlight {
      background-color: rgb(146, 146, 116);
    }
  </style>
</head>
<body>
  <div id="myText">WE have just started THIS section for the USERS (beginner to intermediate) who want to work with various JAVASCRIPT problems and write scripts ONLINE to test their JavaScript skill. 
  </div>
<script >
    const text = document.getElementById("myText");
    
    text.addEventListener("mouseover", function() {
      const content = text.innerHTML;
      const highlighted = content.replace(/([A-Z])/g, '<span class="highlight">$1</span>');
      text.innerHTML = highlighted;
    });
    
    text.addEventListener("mouseout", function() {
      const content = text.innerHTML;
      const unhighlighted = content.replace(/(<span class="highlight">|<\/span>)/g, '');
      text.innerHTML = unhighlighted;
    });
    </script>
</body>
</html>
