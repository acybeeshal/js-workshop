<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container outerdiv">
        <div class="cover"> 
            <div>
               
 <table>
   <tr colspan="4"> <h2>Lasib Calculator</h2></tr>
  <tr>
    <td colspan="4">
      <textarea style="height: 60px; width: 270px; background-color: rgb(188, 203, 207); text-align: center; resize: none;" name="" id="" cols="30" rows="10"></textarea>
    </td>
  </tr>
  <tr>
    <td><button class="key" style="background-color: red; ">C</button></td>
    <td><button class="key">/</button></td>
    <td> <button class="key">*</button></td>
    <td> <button class="key">+</button></td>
  </tr>
  <tr>
    <td><button class="key">1</button></td>
    <td><button class="key">2</button></td>
    <td><button class="key">3</button></td>
    <td><button class="key">-</button></td>
  </tr>
  <tr>
    <td><button class="key">4</button></td>
    <td><button class="key">5</button></td>
    <td><button class="key">6</button></td>
    <td><button class="key">0</button></td>
  </tr>
  <tr>
    <td><button class="key">7</button></td>
    <td><button class="key">8</button></td>
    <td><button class="key">9</button></td>
    <td><button class="key" style="background-color: green;">=</button></td>
  </tr>
 
 </table> 
            </div>
        </div>
    </div>  
    

</body> 
<script src="script.js"></script>
</html>
