<!-- Use a for loop to call a function multiple times that calculates the square of a number and prints the result.(ask input in prompt and show result in alert) -->
<!-- Bishal Acharya -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>function</title>

    <script>
        function square(num)
        {
        return num * num;
        }

        var n = +prompt("enter number upto we calculate");

    for (var i = 0; i <= n; i++) 
        {
        var squareofnum = square(i);
        alert("The square of " + i + " is " + squareofnum);
        }
       
    </script>
    
</head>

</body>
</html>
